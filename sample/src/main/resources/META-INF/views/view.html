<!DOCTYPE html>
<html>
    
    <title>${technology.name}</title>
    
    <p><a href="/technology">&larr; Back to List</a></p>

    <div class="view">

        <p data-rendered="${not empty technology.image}" style="float: left; margin: 4px 24px 84px 0;">
            <img src="/technology/${technology.value}/image" width="96" height="96" alt="${technology.name}" />
        </p>
        
        <h1>${technology.name}</h1>

        <p>${technology.description}</p>
        
        <p>
            Version: <span>${technology.version}</span><br />
            Homepage: <a href="${technology.homepage}">${technology.homepage}</a><br />
            License: <span data-repeat="${technology.licenses}" data-empty="-">${repeatVar.name.concat(vs.last ? '' : ', ')}</span>
        </p>
    
        <p><a href="/technology/${technology.value}/edit">&plusmn; Edit this technology</a></p>
        
    </div>
</html>
