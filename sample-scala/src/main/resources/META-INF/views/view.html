<!DOCTYPE html>
<html>
    
    <title>${technology.name}</title>
    
    <p><a href="/technology">&larr; Back to List</a></p>

    <div class="view">

        <p class="image">
            <img src="${not empty technology.image ? '/technology/image/'.concat(technology.image.hashCode()) : '/img/img.png'}" 
                alt="${technology.name}" width="128" height="128" />
        </p>
        
        <h1>${technology.name}</h1>

        <p>${technology.description}</p>
        
        <p>
            Version: <span>${technology.version}</span><br />
            Homepage: <a href="${technology.homepage}">${technology.homepage}</a><br />
            License: <span data-repeat="${technology.licenses}" data-empty="-">${var.name.concat(varStatus.last ? '' : ', ')}</span>
        </p>
    
        <p class="edit"><a href="/technology/${technology.value}/edit">&plusmn; Edit this technology</a></p>
        
    </div>
    
</html>
