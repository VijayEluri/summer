<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cs="http://java.sun.com/jsf/composite"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <cs:interface componentType="summer.faces.Component" componentClass="textarea">
        <cs:attribute name="dataLabel" required="false" />
        <cs:attribute name="title" required="false" />
    </cs:interface>
    
    <cs:implementation>

        <ui:fragment rendered="${not empty cc.attrs.dataLabel}">
            <label for="${cc.renderer.getFormId(cc)}" title="${cc.attrs.title}">${cc.attrs.dataLabel}</label>
        </ui:fragment>

        ${cc.renderer.beginElement(cc, 'textarea')}<ui:fragment rendered="${not empty errors.get(cc.renderer.getFormId(cc))}">${errors.get(cc.renderer.formId).value}</ui:fragment>
<ui:fragment id="value" rendered="${empty errors.get(cc.renderer.getFormId(cc))}"><cs:insertChildren /></ui:fragment>${cc.renderer.endElement(cc, 'textarea')}
        
        <h:outputText rendered="${not empty cc.clientId and not empty errors.get(cc.renderer.getFormId(cc))}"
            value="${errors.get(cc.renderer.getFormId(cc)).message}" styleClass="error" escape="false" />
        
    </cs:implementation>
    
</ui:component>
