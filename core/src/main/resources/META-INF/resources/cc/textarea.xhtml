<ui:component
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cs="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<cs:interface componentType="summer.faces.CompositeComponent" componentClass="textarea">
		<cs:attribute name="dataLabel" required="false" />
		<cs:attribute name="title" required="false" />
	</cs:interface>
	
	<cs:implementation>

		<ui:fragment rendered="${not empty cc.attrs.dataLabel}">
			<label for="${cc.formId}" title="${cc.attrs.title}">${cc.attrs.dataLabel}</label>
		</ui:fragment>

		${cc.renderer.beginElement(cc, 'textarea')}<ui:fragment rendered="${not empty cc.formName and not empty errors.get(cc.formName)}">${errors.get(cc.formName).value}</ui:fragment>
<ui:fragment id="value" rendered="${not (not empty cc.formName and not empty errors.get(cc.formName))}"><cs:insertChildren /></ui:fragment>${cc.renderer.endElement(cc, 'textarea')}
		
		<h:outputText rendered="${(empty cc.attrs.dataError or cc.attrs.dataError) and not empty cc.formName and not empty errors.get(cc.formName)}"
			value="${errors.get(cc.formName).message}" styleClass="error" escape="false" />
		
	</cs:implementation>
	
</ui:component>
