<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cs="http://java.sun.com/jsf/composite"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <cs:interface componentType="summer.faces.Component" componentClass="button">
        <cs:attribute name="render" required="false" />
        <cs:attribute name="method" required="false" />
        <cs:attribute name="dataContextRelative" required="false" />
    </cs:interface>
    
    <cs:implementation>
        <ui:repeat value="${cc.attrs.render.split(' ')}" var="current">
            ${mapUtils.put(cc.attrs, 'ids', stringUtils.wrap(cc.attrs.ids, facesUtils.findComponent(current).clientId, ' '))}
        </ui:repeat>
        <button type="${empty cc.attrs.type ? 'submit' : cc.attrs.type}"
            data-render="${cc.attrs.ids.trim()}" 
            data-method="${empty cc.attrs.render ? '' : (empty cc.attrs.method ? 'post' : cc.attrs.method)}"><cs:insertChildren /></button>
    </cs:implementation>
    
</ui:component>
