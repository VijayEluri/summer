<!DOCTYPE html>
<html>
    
    <title>${classUtils.isInstance(error, 'com.asual.summer.core.ViewNotFoundException') ? (empty resourceUtils.getMessage('page.notfound') ? 'Not Found.' : messages.page.notfound) : (empty resourceUtils.getMessage('page.error') ? 'Error!' : messages.page.error)}</title>

    <h1>${classUtils.isInstance(error, 'com.asual.summer.core.ViewNotFoundException') ? (empty resourceUtils.getMessage('page.notfound') ? 'Not Found.' : messages.page.notfound) : (empty resourceUtils.getMessage('page.error') ? 'Error!' : messages.page.error)}</h1>
    
    <p data-rendered="${classUtils.isInstance(error, 'java.lang.Throwable') and !classUtils.isInstance(error, 'com.asual.summer.core.ViewNotFoundException')}">${error}</p>
    
</html>
