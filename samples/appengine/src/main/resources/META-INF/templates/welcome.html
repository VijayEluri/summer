<!DOCTYPE html>
<html>
	
	<head>
		<title>Welcome Template</title>
		<link href="/css/summer-sample.css" rel="stylesheet" />
		<script src="/js/summer-sample.js" data-pack="summer"></script>
	</head>
	
	<body>
		<section class="welcome">
			${template.body}
		</section>
		<footer>
			<p class="copyright">&copy; 2010-2011 Asual DZZD</p>
			<p class="build" data-rendered="${not empty resourceUtils.getManifestAttribute('Build-Timestamp')}">
				Build Timestamp: ${resourceUtils.getManifestAttribute('Build-Timestamp')}<br /> 
				Build Revision: ${resourceUtils.getManifestAttribute('Build-Revision')}
			</p>
			<p><img src="http://code.google.com/appengine/images/appengine-silver-120x30.gif" alt="Powered by Google App Engine" /></p>
		</footer>
	</body>
	
</html>
